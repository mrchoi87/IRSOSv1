<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vue Loop</title>
  <link rel="stylesheet" href="css/app.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
 	<div id="app">
		<vue-loop>
			<div class="item" style="background: white;">
				<img src="img/logo.svg">
				<h1>Vue Loop</h1>
				<p>Go for a scroll to try.</p>
			</div>
			<div class="item" style="height: 140%; min-height: 140%;">
					1
			</div>
			<div class="item">
					2
			</div>
			<div class="item">
					3
			</div>
			<div class="item">
					4
			</div>
		</vue-loop>
	</div>
  <script src="js/app.js"></script>
</body>
</html>
